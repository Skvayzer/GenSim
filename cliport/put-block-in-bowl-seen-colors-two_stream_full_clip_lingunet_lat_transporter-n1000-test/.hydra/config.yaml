root_dir: ${oc.env:CLIPORT_ROOT}
tag: default
debug: false
dataset:
  type: single
  images: true
  cache: true
  augment:
    theta_sigma: 60
train:
  exp_folder: .
  train_dir: ${root_dir}/${train.exp_folder}/${train.task}-${train.agent}-n${train.n_demos}-test
  data_dir: ${root_dir}/data
  task: put-block-in-bowl-seen-colors
  agent: two_stream_full_clip_lingunet_lat_transporter
  n_demos: 1000
  n_steps: 201000
  n_rotations: 36
  batchnorm: false
  lr: 0.0001
  attn_stream_fusion_type: add
  trans_stream_fusion_type: conv
  lang_fusion_type: mult
  gpu:
  - 0
  log: false
  n_val: 100
  val_repeats: 1
  save_steps:
  - 1000
  - 2000
  - 3000
  - 4000
  - 5000
  - 7000
  - 10000
  - 20000
  - 40000
  - 80000
  - 120000
  - 160000
  - 200000
  - 300000
  - 400000
  - 500000
  - 600000
  - 800000
  - 1000000
  - 1200000
  load_from_last_ckpt: true
wandb:
  run_name: cliport0
  logger:
    entity: cliport
    project: cliport
    tags: []
    group: train
    offline: false
  saver:
    upload: false
    monitor: val_loss
